<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.6/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Weather App</title>
</head>

<body class="min-h-screen justify-center items-center flex leading-normal">
  <div class="app border-4 border-gray-500 p-5 grid gap-10 w-9/12">
    <form class="flex gap-4 justify-center">
      <input type="text" placeholder="Enter a city name here..."
        class="input input-xs m:input-sm md:input-md lg:input-lg input-bordered w-full max-w-lg" id="search-input" />
      <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg" id="search-btn">Search</button>
    </form>
    <div class="wrapper flex flex-wrap justify-between">
      <div class="weather-app__left">
        <h1 id="city" class="text-5xl">City/Location</h1>
        <p>
          <span class="date-time uppercase bold text-2xl"></span>,
          <span id="desc" class="bold text-green-300 text-2xl">Description</span>
        </p>
        <p class="text-2xl">
          Humidity: <span class="humidity">%</span>,
          Wind:<span class="wind"> km/h </span>
        </p>
      </div>
      <div class="weather-app__right text-center flex gap-4 items-center flex-wrap">
        <span class="image">
          <img id="img" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
            alt="Image of the weather">
        </span>
        <span id="temp" class="text-6xl bolder">Temp</span> <span class="unit text-2xl bold">Â°C</span>
      </div>
    </div>
    <hr>
    <div class="forcasted-data">
      <!-- starto -->
      <div class="forcast-container flex gap-10 p-2 text-center flex-wrap">
        <!-- <span class="future-day skeleton"></span>
        <img class="future-img skeleton" src="" alt="">
        <span class="future-temp skeleton"></span> -->
      </div>
      <!-- endo -->
    </div>
  </div>


  <script type="module" src="js/main.js"></script>
</body>

</html>
